<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <style>
        * {
            background-color: rgb(214 209 209);
            width: 20vw;
        }

        input {
            width: 50vh;
        }
    </style>
</head>

<body>
    <fieldset>
        <h2>Personal Information</h2>
        <hr>
        <label for="fname">First Name :</label>
        <input type="text" name="name" id="fname" required="required" placeholder="John"><br>
        <br>
        <label for="last name">Last Name :</label>
        <input type="text" id="last name"><br>
        <br>
        <label for="dateofb">Date of Birth:</label>
        <select id="dateofb">
            <option value="#" selected="selected" id="date">Month</option>
            <option id="date">Janaury</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        &nbsp;&nbsp;
        <select>
            <option selected="selected">Day</option>
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thrusday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>

        </select>
        &nbsp;&nbsp;
        <select type="year">
            <option selected="selected">year</option>
            <option>1900</option>
            <option>1901</option>
            <option>1902</option>
            <option>1903</option>
        </select><br>
        <br>
        <label for="gender" id="gender">Gender :</label>
        <select name="gender" id="gender">
            <option value="#" selected="selected">Choose gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <h4>Account Information</h4>
        <hr>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="abc@gmail.com"><br>
        (your email will be your username)<br>
        <br>
        <label for="email" class="retype">Retype-Email :</label>
        <input type="email" id="email" placeholder=""><br>
        <br>
        <label for="Pass">Password :</label>
        <input type="password" id="Pass" placeholder="*****" max="20"><br>
        (Min 8 characer,1 number,case-sensitive)<br>
        <br>
        <label for="Passw">Re-type Password :</label>
        <input type="password" id="Passw" placeholder="*****" max="20"><br>
        <br>
        <label for="questions" id="ques">Security Questions:</label>
        <select id="ques">
            <option value="#" selected="selected">Choose a security questions</option>
            <option>About my family background</option>
            <option>About my work</option>
            <option>About my academics</option><br>
            <br>
        </select><br>
        <br>
        <label for="f">Security answer :</label>
        <input type="text" id="f"><br>
        <br>
        <h3>Contact Information</h3>
        <hr>
        <label for="fg">Address :</label>
        <input type="text" id="fg"><br>
        <br>
        <label for="fg">City:</label>
        <input type="text" id="fg"><br>
        <br>
        <label for="q">State:</label>
        <select id="ques">
            <option value="#" selected="selected">Choose a stae</option>
            <option>United States</option>
            <option>Statue of Liberty</option>
            <option>and so on</option><br>
        </select><br>
        <br>
        <label for="zip">Zip code:</label>
        <input type="text" id="zip" size="2" required="optional">&nbsp;&nbsp;
        <input type="text" disabled placeholder="Optional" size="3"><br>
        <br>
        <label for="phonen">Phone number :</label>
        <input type="number" id="phonen">&nbsp;&nbsp;&nbsp;&nbsp;
        (--NO SPACES OR DASHES--)
        <br>
        <select>
            <option value="#" selected="selected">Mobile</option>
            <option>Apple</option>
            <option>Samsung</option>
            <option>Lava</option><br>
        </select>
    </fieldset>
</body>

</html>
