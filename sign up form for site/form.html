<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="import" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome Back !</h1>
        </div>
        <form>
            <div class="header">
                <h2>Login</h2>
                <p>Don't have an Account?<a href="#">Create your account</a></p>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <span class="checkbox" id="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember meh !</label>
                </span>
                <span class="forget_pass">
                    <a href="#">Forget password</a>
                </span>
            </div>
            <div class="btn">
                <button type="submit">Login.</button>
            </div>
            <div class="social">
                <span>Or login with</span>
                <button><a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a></button>
                    <button><a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a></button>
            </div>
        </form>
    </div>
    


   
    
</body>
</html>
